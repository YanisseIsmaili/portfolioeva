<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva Feindel - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: 'Georgia', serif;
            color: white;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
        }

        .page {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #1a1a1a;
            scroll-snap-align: start;
        }

        /* Navigation */
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #ff6b9d;
            transform: scale(1.2);
        }

        /* Image styling */
        .page-image {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        /* Binding holes */
        .binding-hole {
            position: fixed;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 100;
        }

        .binding-hole.top-left { top: 40px; left: 25px; }
        .binding-hole.bottom-left { bottom: 40px; left: 25px; }
        .binding-hole.top-right { top: 40px; right: 25px; }
        .binding-hole.bottom-right { bottom: 40px; right: 25px; }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .modal-main-image {
            max-width: 60vw;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .modal-thumbnails {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-thumb {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .modal-thumb:hover {
            border-color: #ff6b9d;
            transform: scale(1.05);
        }

        .modal-thumb.active {
            border-color: #4ecdc4;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }

        @media (max-width: 768px) {
            .nav-dots { right: 15px; }
            .binding-hole { 
                width: 10px; 
                height: 10px; 
            }
            .binding-hole.top-left,
            .binding-hole.bottom-left { left: 15px; }
            .binding-hole.top-right,
            .binding-hole.bottom-right { right: 15px; }
            
            .modal-content {
                flex-direction: column;
                gap: 10px;
            }
            .modal-main-image {
                max-width: 90vw;
                max-height: 60vh;
            }
            .modal-thumbnails {
                flex-direction: row;
                max-height: none;
                overflow-x: auto;
            }
            .modal-thumb {
                min-width: 80px;
                width: 80px;
                height: 60px;
            }
        }

        /* Loading placeholder */
        .image-placeholder {
            width: 90vw;
            height: 70vh;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            font-style: italic;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <!-- Binding holes -->
    <div class="binding-hole top-left"></div>
    <div class="binding-hole bottom-left"></div>
    <div class="binding-hole top-right"></div>
    <div class="binding-hole bottom-right"></div>

    <!-- Navigation dots -->
    <div class="nav-dots">
        <div class="nav-dot active" onclick="scrollToPage(0)"></div>
        <div class="nav-dot" onclick="scrollToPage(1)"></div>
        <div class="nav-dot" onclick="scrollToPage(2)"></div>
        <div class="nav-dot" onclick="scrollToPage(3)"></div>
        <div class="nav-dot" onclick="scrollToPage(4)"></div>
        <div class="nav-dot" onclick="scrollToPage(5)"></div>
        <div class="nav-dot" onclick="scrollToPage(6)"></div>
        <div class="nav-dot" onclick="scrollToPage(7)"></div>
    </div>

    <!-- Page 1: Plan_de_travail_1.png -->
    <div class="page" id="page-0">
        <img src="Plan_de_travail_1.png" alt="Plan de travail 1" class="page-image">
    </div>

    <!-- Page 2: Plan_de_travail_2.png -->
    <div class="page" id="page-1">
        <img src="Plan_de_travail_2.png" alt="Plan de travail 2" class="page-image">
    </div>

    <!-- Page 3: Plan_de_travail_3.png -->
    <div class="page" id="page-2">
        <img src="Plan_de_travail_3.png" alt="Plan de travail 3" class="page-image">
    </div>

    <!-- Page 4: Plan_de_travail_4.png with video -->
    <div class="page" id="page-3">
        <div style="position: relative; display: inline-block;">
            <img src="Plan_de_travail_4.png" alt="Plan de travail 4" class="page-image">
            <video 
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 60%; max-height: 60%; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.7);"
                autoplay 
                muted 
                loop 
                playsinline>
                <source src="Parfum_Valentino 1.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo HTML5.
            </video>
        </div>
    </div>

    <!-- Page 5: Plan_de_travail_5.png -->
    <div class="page" id="page-4">
        <img src="Plan_de_travail_5.png" alt="Plan de travail 5" class="page-image">
    </div>

    <!-- Page 6: Plan_de_travail_6.png -->
    <div class="page" id="page-5">
        <img src="Plan_de_travail_6.png" alt="Plan de travail 6" class="page-image">
    </div>

    <!-- Page 7: Plan_de_travail_7.png with clickable gallery -->
    <div class="page" id="page-6">
        <img src="Plan_de_travail_7.png" alt="Plan de travail 7" class="page-image" onclick="openGallery()">
    </div>

    <!-- Modal for gallery -->
    <div id="galleryModal" class="modal">
        <span class="close-modal" onclick="closeGallery()">&times;</span>
        <div class="modal-content">
            <img id="modalMainImage" class="modal-main-image" src="" alt="Image détaillée">
            <div class="modal-thumbnails">
                <img class="modal-thumb active" src="0001.png" alt="Flacon Valentino" onclick="changeModalImage(this.src)">
                
                <img class="modal-thumb" src="Lip3.png" alt="Rouge à lèvres" onclick="changeModalImage(this.src)">
                
                <img class="modal-thumb" src="ruine.png" alt="Temple/Ruines" onclick="changeModalImage(this.src)">
                
                <img class="modal-thumb" src="porshe.png" alt="Porsche" onclick="changeModalImage(this.src)">
            </div>
        </div>
    </div>

    <!-- Page 8: Plan_de_travail_8.png with video -->
    <div class="page" id="page-7">
        <div style="position: relative; display: inline-block;">
            <img src="Plan_de_travail_8.png" alt="Plan de travail 8" class="page-image">
            <video 
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 60%; max-height: 60%; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.7);"
                autoplay 
                muted 
                loop 
                playsinline>
                <source src="Composition.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo HTML5.
            </video>
        </div>
    </div>

    <script>
        // Navigation
        function scrollToPage(pageIndex) {
            const page = document.getElementById(`page-${pageIndex}`);
            page.scrollIntoView({ behavior: 'smooth' });
            
            // Update active dot
            document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === pageIndex);
            });
        }

        // Update active dot on scroll
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');
        const dots = document.querySelectorAll('.nav-dot');

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY + window.innerHeight / 2;
            
            pages.forEach((page, index) => {
                const pageTop = page.offsetTop;
                const pageBottom = pageTop + page.offsetHeight;
                
                if (scrollPosition >= pageTop && scrollPosition < pageBottom) {
                    if (currentPage !== index) {
                        currentPage = index;
                        dots.forEach((dot, dotIndex) => {
                            dot.classList.toggle('active', dotIndex === index);
                        });
                    }
                }
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' && currentPage < pages.length - 1) {
                scrollToPage(currentPage + 1);
            } else if (e.key === 'ArrowUp' && currentPage > 0) {
                scrollToPage(currentPage - 1);
            }
        });

        // Gallery functions
        function openGallery() {
            document.getElementById('galleryModal').style.display = 'block';
            const firstThumb = document.querySelector('.modal-thumb');
            changeModalImage(firstThumb.src);
            document.body.style.overflow = 'hidden';
        }

        function closeGallery() {
            document.getElementById('galleryModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeModalImage(src) {
            document.getElementById('modalMainImage').src = src;
            
            // Update active thumbnail
            document.querySelectorAll('.modal-thumb').forEach(thumb => {
                thumb.classList.remove('active');
                if (thumb.src === src) {
                    thumb.classList.add('active');
                }
            });
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('galleryModal');
            if (e.target === modal) {
                closeGallery();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeGallery();
            }
        });
    </script>
</body>
</html>
